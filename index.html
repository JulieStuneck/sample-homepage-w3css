<!DOCTYPE html>
<html>

	<head>
		<title>Sample Home Page - W3.CSS</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">

		<link rel="icon" type="image/png" href="./images/eighths.png">
		<link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">

		<link href="https://fonts.googleapis.com/css?family=Akronim|Aladin" rel="stylesheet">
    	<link rel="stylesheet" type="text/css" href="style.css">


	</head>

	<body>
		<nav>
			<div class="w3-bar w3-indigo">
			  <a href="#" class="w3-bar-item w3-button">Home</a>
			  <a href="#" class="w3-bar-item w3-button w3-hide-small">Link 1</a>
			  <a href="#" class="w3-bar-item w3-button w3-hide-small">Link 2</a>
			  <a href="#" class="w3-bar-item w3-button w3-hide-small">Link 3</a>
			  <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="hamburgerMenu()">&#9776;</a>
			</div>

			<div id="hamburger" class="w3-bar-block w3-red w3-hide w3-hide-large w3-hide-medium">
			  <a href="#" class="w3-bar-item w3-button w3-blue">Link 1</a>
			  <a href="#" class="w3-bar-item w3-button w3-light-blue">Link 2</a>
			  <a href="#" class="w3-bar-item w3-button w3-cyan">Link 3</a>
			</div>
		</nav>
		
		<header class="w3-display-container">
			<img src="./images/kid.jpg" alt="Baby playing handdrums" style="width:100%;min-height:200px;">
			<h1 class="w3-display-topmiddle w3-margin-top w3-center" style="text-shadow:1px 1px 0 #444">Music Masters</h1>
			<h2 class="w3-display-bottommiddle">Changing the world one lesson at a time.</h2>
		</header>

		<main class="w3-container w3-light-grey">
			<section> <!-- comments section -->
				<div class="w3-content" style="max-width:400px">
				  <div class="comments w3-container w3-blue w3-padding-24 w3-center">
				    <p>My kids love going to lessons!</p>				   
				  </div>

				  <div class="comments w3-container w3-light-blue w3-padding-24 w3-center">
				    <p>So glad I took up piano for my 65th birthday</p>				   
				  </div>

				  <div class="comments w3-container w3-teal w3-padding-24 w3-center">
				    <p>Great teachers! Great price!</p>				   
				  </div>
				</div>				
			</section> <!-- end comments -->

			<section> <!-- lessons offered -->

	<!-- exploring two options: -->
	
				<div class="w3-container">					
					<div class="w3-card-4" style="width:33%">
						<a href="#" class="w3-hover-shadow">
							<img src="./images/sax.jpg" alt="saxophone" style="width:100%">
						    <div class="w3-container w3-center w3-hover-shadow">
						      <p>Woodwinds</p>
						    </div>
					    </a>
					</div>						
				</div>

				<div class="w3-container">
				  <div class="w3-hover-shadow w3-padding-64 w3-center" style="width:33%">
				  	<img src="./images/trumpet.jpg" alt="trumpet" style="width:100%">
				    <p>Brass</p>
				  </div>
				</div>

			</section> <!-- end lessons offered -->
		</main>


		<script type="text/javascript" src="script.js"></script>
	</body>

</html>
