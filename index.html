<!DOCTYPE html>
<html>

	<head>
		<title>Sample Home Page - W3.CSS</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">

		<link rel="icon" type="image/png" href="./images/eighths.png">
		<link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" type="text/css" href="style.css">


	</head>

	<body>
		<nav>
			<div class="w3-bar w3-red">
			  <a href="#" class="w3-bar-item w3-button">Home</a>
			  <a href="#" class="w3-bar-item w3-button w3-hide-small">Link 1</a>
			  <a href="#" class="w3-bar-item w3-button w3-hide-small">Link 2</a>
			  <a href="#" class="w3-bar-item w3-button w3-hide-small">Link 3</a>
			  <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="hamburgerMenu()">&#9776;</a>
			</div>

			<div id="hamburger" class="w3-bar-block w3-red w3-hide w3-hide-large w3-hide-medium">
			  <a href="#" class="w3-bar-item w3-button">Link 1</a>
			  <a href="#" class="w3-bar-item w3-button">Link 2</a>
			  <a href="#" class="w3-bar-item w3-button">Link 3</a>
			</div>
		</nav>
		
		<header class="w3-display-container ">
			<img src="./images/kid.jpg" alt="Baby playing drums" style="width:100%;min-height:200px;">


			<h1 class="w3-text-white w3-display-topmiddle w3-margin-top">Music Masters</h1>
			<h2 class="w3-display-bottommiddle">Changing the world one lesson at a time.</h2>

		</header>

		<main class="w3-container w3-light-grey">
			Main Container content
		</main>

		<script type="text/javascript" src="script.js"></script>
	</body>

</html>
